version: '3.9'

services:

  db:
    image: postgres:14.2-alpine
    ports:
      - 127.0.0.1:5432:5432
    environment:
      - POSTGRES_DB=core
      - POSTGRES_USER=core
      - POSTGRES_PASSWORD=core
    volumes:
      - postgresql-data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6-alpine
    ports:
      - 127.0.0.1:6379:6379
    volumes:
      - redis-data:/var/lib/redis

volumes:
  postgresql-data:
    driver: local
  redis-data:
    driver: local
